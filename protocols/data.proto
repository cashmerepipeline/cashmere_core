syntax = "proto3";
package cashmere;

import "name.proto";

enum DataType{
  FileData = 0; // 单个文件
  SequenceData = 1; // 序列文件
  FileSetData = 2; // 多类型文件集合
  DocumentData = 3; // 类json格式数据
}

message DataInfo {
  DataType data_type = 1;
  int32 owner_manage_id = 3;
  string owner_entity_id = 4;
  // data线索, 取得data的访问指引, 文件为文件路径, 序列为序列信息, json为clue本身, 文档应当为http链接(多人协作文档)
  bytes data_clue = 6;
  repeated string stages = 7;
}

// 新建数据
message NewDataRequest {
  Name name = 1;
  DataType data_type = 2;
  int32 owner_manage_id = 3;
  string owner_entity_id = 4;
}
message NewDataResponse {
  // 成功返回 "ok"
  string result = 1;
}

// 取得数据信息
message  GetDataInfoRequest {
  string data_id = 1;
}
message GetDataInfoResponse{
  DataInfo data_info = 1;
}

// 删除数据
message MarkDataRemovedRequest {
  int32 owner_manage_id = 1;
  string owner_entity_id = 2;
  string data_id = 3;
}
message MarkDataRemovedResponse {
  string result = 1;
}

// 取得服务器数据块大小设置
message GetDataServerConfigsRequest {
}
message GetDataServerTransferChunkSizeResponse {
  bytes data_server_configs = 1;
}

