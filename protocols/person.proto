syntax = "proto3";
package cashmere;

import "name.proto";
import "gender.proto";

message NewPersonRequest{
  Name name = 1;
  Gender gender = 2;
  uint64 birthday = 3;
  bytes portrait = 4;
  map<string, string> description = 5;
  string address = 6;
}
message NewPersonResponse{
  string result = 1;
}

message GetPersonRequest{
  string id = 1;
}

message GetGroupPersonsRequest{
  string group_id = 1;
}

message GetPersonsPageRequest{
  int32 start = 1;
  int32 end = 2;
}
