syntax = "proto3";
package cashmere;

import "name.proto";

message LanguageCode{
  string code = 1;
  map<string, string> name_map = 2;
  string native_name = 3;
}

// 新语言编码
message NewLanguageCodeRequest {
  Name name = 1;
  string code = 2;
  string native_name = 3;
}
message NewLanguageCodeResponse {
  string result = 1;
}

// TODO: 可能不需要
message UpdateLanguageCodeRequest {
  string id = 1;
  string new_code = 2;
  string new_native = 3;
}
message UpdateLanguageCodeResponse {
  string result = 1;
}