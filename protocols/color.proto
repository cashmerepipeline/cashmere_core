syntax = "proto3";
package cashmere;

import "name.proto";

// 新颜色
message NewColorRequest{
    Name name = 1;
    // [r,g,b]
    repeated uint32 color = 2;
    map<string, string> description = 3;
}
message NewColorResponse{
    string result = 1;
}

// 获取颜色
message GetColorsRequest{ }
message GetColorsResponse{
    repeated bytes colors = 1;
}
