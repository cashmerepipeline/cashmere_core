syntax = "proto3";
package cashmere;

// 新班级
message NewClassRequest {
  string organization_id = 1;
  string language = 2;
  string name = 3;
}
message NewClassResponse {
  string result = 1;
}

// 添加班主任
message SetClassTeacherOfClassRequest {
  string class_id = 1;
  string class_teacher_id = 2;
}
message SetClassTeacherOfClassResponse {
  string result = 1;
}

// 添加老师
message AddTeacherToClassRequest {
  string class_id = 1;
  string teacher_id = 2;
}
message AddTeacherToClassResponse{
  string result = 1;
}

// 移除老师
message RemoveTeacherFromClassRequest {
  string class_id = 1;
  string teacher_id = 2;
}
message RemoveTeacherFromClassResponse{
  string result = 1;
}

// 添加学生
message AddStudentToClassRequest {
  string class_id = 1;
  string student_id = 2;
}
message AddStudentToClassResponse{
  string result = 1;
}

// 移除学生
message RemoveStudentFromClassRequest {
  string class_id = 1;
  string student_id = 2;
}
message RemoveStudentFromClassResponse{
  string result = 1;
}

