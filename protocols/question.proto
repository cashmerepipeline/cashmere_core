syntax = "proto3";
package cashmere;

message NewQuestionRequest {
    string tree_id = 1;
    string owner_id = 2;
}
message NewQuestionResponse {
    string result = 1;
}

message EditQuestionRequest {
    string tree_id = 1;
    string owner_id = 2;
}
message EditQuestionResponse {
    string result = 1;
}

message RemoveQuestionRequest {
    string tree_id = 1;
    string owner_id = 2;
}
message RemoveQuestionResponse {
    string result = 1;
}