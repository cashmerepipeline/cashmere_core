syntax = "proto3";
package cashmere;

// 文件信息
message FileInfo {
  string file_name = 1;
  string md5 = 2;
  uint64 size = 3;
  int64 last_modified_time = 4;
}

// 上传文件数据
message FileDataUploadFileRequest {
  string data_id = 1;
  uint64 total_chunks = 2;
  uint64 current_chunk_index = 3;
  bytes chunk = 4;
  string file_name = 5;
  string md5 = 6;
  int64 last_modified_time = 7;
}
message FileDataUploadFileResponse {
  string result = 1;
}

// 下载文件数据
message FileDataDownloadFileRequest {
  string data_id = 1;
}
message FileDataDownloadFileResponse {
  string data_id = 1;
  uint64 total_chunks = 2;
  uint64 current_chunk = 3;
  bytes chunk = 4;
  string file_name = 5;
}
