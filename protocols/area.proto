syntax = "proto3";
package cashmere;

enum AreaLevel {
    Country = 0;
    Province = 1;
    City = 2;
    Area = 3;
}

message NewAreaRequest {
    string language = 1;
    string name = 2;
    string parent_id = 3;
    string code = 4;
    AreaLevel level = 5;
}
message NewAreaResponse {
    string result = 1;
}

message EditAreaRequest {
    string area_id = 1;
    string new_parent_id = 3;
    AreaLevel new_level = 4;
}
message EditAreaResponse {
    string result = 1;
}
