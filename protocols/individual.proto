syntax = "proto3";
package cashmere;


// 取得知识图表
message GetIndividualGraphsRequest{
  string individual_id = 1;
  string individual_type = 2;
}
message GetIndividualGraphsResponse{
  repeated bytes graphs = 1;
}

// 取得路线图表
message GetIndividualRoadmapsRequest{
  string individual_id = 1;
  string individual_type = 2;
}
message GetIndividualRoadmapsResponse{
  repeated bytes roadmaps = 1;
}

// 取得标记图表
message GetIndividualTagMapsRequest{
  string individual_id = 1;
  string individual_type = 2;
}
message GetIndividualTagMapsResponse{
  repeated bytes tag_maps = 1;
}