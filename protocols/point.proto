syntax = "proto3";
package cashmere;

message NewPointRequest {
    string domain_id = 1;
    string local = 2;
    string name = 3;
}
message NewPointResponse {
    string result = 1;
}

message RenamePointRequest {
    string point_id = 1;
    string local = 2;
    string new_name = 3;
}
message RenamePointResponse {
    string result = 1;
}

message AppendPointNameRequest {
    string point_id = 1;
    string local = 2;
    string name = 3;
}
message AppendPointNameResponse {
    string result = 1;
}