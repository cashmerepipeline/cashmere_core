syntax = "proto3";
package cashmere;

import "name.proto";

enum CalendarType{
  Specified = 0;
  Scripted = 1;
}

message Calendar{
  CalendarType type = 1;
  // {"year"| "month"| "week"}
  string every = 2;
  // {"day": day, "hour": hour, "minute": minute}
  map<string, string> daytime = 3;
}

// 新日历
message NewCalendarRequest{
  Name name = 4;
  string book_id = 1;
  Calendar calendar = 2;
  string description = 3;
}
message NewCalendarResponse{
  // 成功返回新日历编码，失败返回信息
  string result = 1;
}