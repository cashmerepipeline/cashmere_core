syntax = "proto3";

package account_service;

// 修改自己的密码
message ChangeOwnPasswordRequest{
  string old_password = 1;
  string new_password = 2;
}
message ChangeOwnPasswordResponse{
  string result = 1;
}

// 重置密码, 管理员操作或者后台操作
message ResetPasswordRequest{
  string account_id = 1;
  string new_password = 2;
}
message ResetPasswordResponse{
  string result = 1;
}