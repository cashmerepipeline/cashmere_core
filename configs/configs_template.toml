[data_server]
root_dir_path = "data_root"
# 文件最大大小, 16MB
max_file_size = 16777216
# 文件集最大数量, 1000
max_set_size = 1000
# 文件序列最大数量
max_sequence_length = 10000
# 最大文件上传连接
max_file_upload_number = 256
# 最大文件下载连接
max_file_download_number = 256
# 块最大大小，1024*128=128KB
max_transfer_chunk_size = 131072

