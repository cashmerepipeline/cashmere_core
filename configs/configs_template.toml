name = "cashmere_db"

[server]
root_dir = "."
address = "192.168.2.29"
port = "8800"

# 加密
use_tls = false
secret_code = "$camshere*soft*warm*smooth*beauty$"
login_limit = 2

# 事件队列数据库
events_dbs_dir = "events_dbs"

