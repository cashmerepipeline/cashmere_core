#
# 推荐， 记录管理下实体的推荐，每人对某个实体只有推荐或者没推荐2个状态
#

id = "推荐"
name_map = { zh = "推荐", en = "recommends" }

# 数据描写 或者 模式
schema = [
  # 所推管理
  { data_type = "String", name_map = { zh = "管理", en = "manage_id" }, removed = false },
  # 所推实体
  { data_type = "String", name_map = { zh = "实体", en = "entity_id" }, removed = false },
  # 存储推荐帐号和是否已推荐, {account: true}, 只记录推荐状态
  { data_type = "Document", name_map = { zh = "推荐表", en = "recommends_map" }, removed = false },
  # 推荐数
  { data_type = "Int64", name_map = { zh = "推荐数", en = "recommends_count" }, removed = false },
]

# 事件队列和消息队列表
[queues]

# 事件定义, 不是必须
[events]
event_queue = []
massage_queue = []

