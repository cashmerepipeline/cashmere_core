[package]
name = "view"
version = "0.1.0"
authors = ["yes7rose <yes7rose@sina.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
database = { path = "../database" }
account = { path = "../account" }

auth = { path = "../auth" }
entity = { path = "../entity" }
cash_core = { path = "../cash_core" }
